<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Objects</Title>

        <script>
            let obj = {
                a: "Hello World!!",
                b: 42,
                c: true,
            };

            obj.a;
            obj.b;
            obj.c;

            obj["a"];
            obj["b"];
            obj["c"];

            var obj2 = {
                d: "Hello world",
                e: 42
            };

            var e = "d";

            obj2[e];    // Hello World
            obj2["e"];  // 42

        </script>
    </head>
    <body>

    </body>
</html>
