<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Inequality</Title>

        <script>
            var a = 2;
                foo();              // works because `foo()`
                                   // declaration is "hoisted"

            function foo() {
                a = 3;
            
                console.log( a );   // 3
            
                var a;              // declaration is "hoisted"
                                    // to the top of `foo()`

            }
            
            console.log( a );   // 2

        </script>
    </head>
    <body>

    </body>
</html>
