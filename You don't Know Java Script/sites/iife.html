        <Title>Functions as values</Title>

        <script>      
            (function IIFE(){
            console.log( "Hello!" );
            })();
            // "Hello!"

            // foo and IIFE

            function foo() { .. }
            // `foo` function reference expression,
            // then `()` executes it
            foo();
            // `IIFE` function expression,
            // then `()` executes it
	        (function IIFE(){ .. })();
        </script>
