<!DOCTYPE html>
<html>    
    <head>
        <meta charset="UTF-8"/>
        <title>Typeof</title>

    <script>
        typeof undefined // "undefined"

        typeof 0 // "number"

        typeof 10n // "bigint"

        typeof true // "boolean"

        typeof "foo" // "string"

        typeof Symbol("id") // "symbol"

        typeof Math // "object"  (1)

        typeof null // "object"  (2)

        typeof alert // "function"  (3)
    </script>
    </head>
