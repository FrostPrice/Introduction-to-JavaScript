<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Coercion</Title>

        <script>
        	var a = "42";
	
	        var b = Number(a);

	        a;  // "42"
            
            b;  // 42 -- the number!


            var a = "42";
            
            var b = a * 1; // "42" implicitly coerced to 42 here
            
            a; // "42"
            
            b; // 42 -- the number!
        </script>
    </head>
    <body>

    </body>
</html>
