        <title>Objects</title>

        <script>
            //This will work, because of the [], if we use a dot it would not work.
            let user = {
            name: "John",
            age: 30
            };

            let key = prompt("What do you want to know about the user?", "name");

            // access by variable
            alert( user[key] ); // John (if enter "name")
