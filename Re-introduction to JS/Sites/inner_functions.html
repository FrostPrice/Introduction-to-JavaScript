<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Inner Functions</title>
    
        <script>

            function parentFunc() {
            var a = 1;

            function nestedFunc() {
                var b = 4; // parentFunc can't use this
                return a + b; 
            }
            return nestedFunc(); // 5
            }

        </script>
    </head> 
    <body>

    </body>
</html>
