<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <Title>Conditionals</Title>

        <script>
            if (a == 2) {
            // do something
            }
            else if (a == 10) {
            // do another thing
            }
            else if (a == 42) {
            // do yet another thing
            }
            else {
            // fallback to here
            }

            //or

            switch (a) {
            case 2:
            case 10:
            // some cool stuff
            break;
            case 42:
            // other stuff
            break;
            default:
            // fallback
            }
        </script>
    </head>
    <body>

    </body>
</html>
